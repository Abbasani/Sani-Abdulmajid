<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        
        #container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h2{
            margin: 1.5rem 0 2rem 0;
            text-align: center;
            color: green;
        }
        input{
            display: flex;
            margin-top: 5px;
            margin-bottom: 10px;
            padding: 12px 24px ;
            width: 250px;
            border-radius: 50px;
            border-style: none;
           
        }
        #submit{
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Your Grade is:</h2>
        <input type="text" id="score" placeholder="Enter your marks">
        <input type="submit" id="submit" value="Calculate Grade">
    </div>


    <script>
        document.getElementById('submit').addEventListener('click', function () {
            let marks = parseInt(document.getElementById('score').value); // Convert input to a number
            let grade;

            if (marks >= 70 && marks <= 100) {
                grade = "A";
            } else if (marks >= 60 && marks <= 69) {
                grade = "B";
            } else if (marks >= 50 && marks <= 59) {
                grade = "C";
            } else if (marks >= 0 && marks < 50) {
                grade = "F";
            } else {
                grade = "Invalid input. Please enter a value between 0 and 100.";
            }

            // Update the h2 element with the grade
            document.querySelector('h2').innerHTML = `Your Grade is: ${grade}`;
        });
    </script>
</body>
</html>
